<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Guides</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

 <!-- Tailwind кастомные переменные цветов -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        porcelain: "#FDFBF8",     // основной цвет фона
                        bronze: "#E6A585",        // второстепенные элементы
                        charcoal: "#2F3D4E",      // акцент (тёмный синий)
                        airblue: "#5889A0",       // мелкие акценты
                    },
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'], // заголовки
                        inter: ['Inter', 'sans-serif'],    // текст
                    }
                }
            }
        }
    </script>

    <!-- шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/svg" href="images/logo.svg">

</head>


    <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-lg bg-cover bg-center" style="background-image: url('images/logo.svg');"></div>
        <a href="index.html" class="text-2xl font-nunito font-extrabold">Genshin Guides</a>
    </div>
</div>
    <h1 class="text-3xl font-nunito font-extrabold text-charcoal mb-8 text-center">Войти</h1>

    <label class="block mb-2">Логин</label>
    <input type="email"
           placeholder="your@email.com"
           class="w-full mb-6 px-4 py-3 rounded-xl bg-porcelain placeholder-charcoal/50 focus:outline-none" />

    <label class="block mb-2">Пароль</label>
    <input type="password"
           placeholder="••••••••"
           class="w-full mb-8 px-4 py-3 rounded-xl bg-porcelain placeholder-charcoal/50 focus:outline-none" />

    <button onclick="loginSuccess()"
            class="w-full py-3 rounded-xl bg-charcoal text-porcelain font-nunito font-bold hover:opacity-90 transition">
        Войти
    </button>

    <p class="mt-6 text-center">
        Нет аккаунта?
        <a href="register.html" class="font-semibold underline hover:text-airblue">Зарегистрироваться</a>
    </p>
</div>
    <span class="font-nunito font-bold">Genshin Guides</span>
    <p class="text-sm">© 2025 Genshin Guides</p>
</div>
<div class="bg-porcelain px-8 py-6 rounded-2xl text-charcoal font-nunito text-xl font-bold">
    Успешно!
</div>
