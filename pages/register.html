<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Guides</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

 <!-- Tailwind кастомные переменные цветов -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        porcelain: "#FDFBF8",     // основной цвет фона
                        bronze: "#E6A585",        // второстепенные элементы
                        charcoal: "#2F3D4E",      // акцент (тёмный синий)
                        airblue: "#5889A0",       // мелкие акценты
                    },
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'], // заголовки
                        inter: ['Inter', 'sans-serif'],    // текст
                    }
                }
            }
        }
    </script>

    <!-- шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/svg" href="../images/logo.svg">

</head>

<!-- ============ BODY ============ -->
    <body class="min-h-screen flex flex-col m-0 bg-bronze">
        
    <header class="bg-charcoal dark:bg-porcelain text-porcelain dark:text-charcoal shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">

            <!-- ЛОГОТИП -->
            <div class="flex items-center space-x-3">
                
                <div class="w-10 h-10 rounded-lg bg-cover bg-center" style="background-image: url('../images/logo.svg');"></div>

                <a href="../index.html"
                   class="text-2xl font-nunito font-extrabold tracking-wide">
                    Genshin Guides
                </a>
            </div>
    </header> 
        
    <main class="flex-grow">
        <!-- Секция с формой входа в систему -->
            <div class="w-full lg:w-full flex  items-center justify-center px-8 py-12 bg-bronze">
                <div class="w-full max-w-md">
                    <h2 class="text-4xl font-nunito font-bold text-charcoal mb-8 text-center">Войти</h2>
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block font-inter text-charcoal mb-2" for="email">Email</label>
                            <input type="email" id="email" required
                                class="w-full px-4 py-3 rounded-lg bg-porcelain
                                       focus:outline-none font-inter" 
                                       placeholder="your@email.com">
                        </div>
                        <div>
                            <label class="block font-inter text-charcoal mb-2" for="password">Password</label>
                            <input type="password" id="password" required minlength="6"
                                class="w-full px-4 py-3 rounded-lg bg-porcelain
                                       focus:outline-none font-inter" 
                                       placeholder="••••••••">
                        </div>
                        <button type="submit" 
                            class="w-full bg-charcoal text-porcelain py-3 rounded-lg 
                                   font-inter text-xl hover:bg-airblue 
                                   hover:text-charcoal transition-all duration-300">
                            Войти
                        </button>
                    </form>
                    <p class="mt-6 text-center font-inter text-charcoal">
                        Нет аккаунта? 
                        <a href="register.html" class="font-inter text-charcoal border-b-2 border-bronze hover:text-airblue transition-colors">
                            Зарегестрироваться
                        </a>
                    </p>
                    <!-- Уведомление об успешном входе -->
                    <div id="successNotification" class="hidden">
                        <div class="fixed top-4 right-4 bg-porcelain rounded-lg shadow-xl p-4 flex items-center space-x-3">
                            <i class="fas fa-check-circle text-charcoal text-xl"></i>
                            <p class="font-inter text-charcoal">Успешно!</p>
                        </div>
                    </div>
                </div>
            </div>
    </main>
     <!-- Добавление JavaScript для валидации формы входа -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let isValid = true;

            // Валидация email адреса
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                isValid = false;
                email.classList.add('border-red-500');
            } else {
                email.classList.remove('border-red-500');
            }

            // Валидация пароля
            if (password.value.length < 6) {
                isValid = false;
                password.classList.add('border-red-500');
            } else {
                password.classList.remove('border-red-500');
            }

            if (isValid) {
                // Отображение уведомления об успешном входе в систему
                const notification = document.getElementById('successNotification');
                notification.classList.remove('hidden');
                
                // Перенаправление на главную страницу через 2 секунды
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
            }
        });
    </script>
        
    <footer class="bg-charcoal dark:bg-porcelain text-porcelain dark:text-charcoal py-6">
        <div class="container mx-auto px-6 flex justify-between items-center">

            <!-- Логотип -->
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-lg bg-cover bg-center" style="background-image: url('../images/logo.svg');"></div>
                <span class="font-nunito text-xl font-bold">Genshin Guides</span>
            </div>

            <!-- Авторские права -->
            <p class="font-inter text-sm">
                © 2025 Genshin Guides. Все права защищены.
            </p>

            <!-- Соцсети (пустые ссылки пока) -->
            <div class="flex space-x-4 text-lg">
                <a href="#" class="hover:text-bronze transition">VK</a>
                <a href="#" class="hover:text-bronze transition">Discord</a>
                <a href="#" class="hover:text-bronze transition">Telegram</a>
            </div>
        </div>
    </footer>

    </body>
